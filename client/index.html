<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="google-signin-client_id" content="899845905532-jcsgv6kb2v5odj1jr101e60jaqm5m7mp.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <title>Timehunt</title>
  </head>
  <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://image.flaticon.com/icons/svg/60/60481.svg" width="30" height="30" alt="">
                Timehunt
                <a href="#" onclick="signOut();">Sign out</a>
            </a>
        </nav>
        <div id="auth-page">
            <div>
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to Timehunt</h1>
                    <p class="lead">Hunt your deadline and save your time</p>
                    <hr class="my-4">
                    <form id="sign-in">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email-sign-in" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password-sign-in" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Sign In</button> Don't have an account? <a href="#" onclick="toSignUp()">Sign Up</a>
                    </form>
                    <form id="sign-up">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email-sign-up" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password-sign-up" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Sign Up</button> Already have an account? <a href="#" onclick="toSignIn()">Sign In</a>
                    </form>
                    <br>
                    <div class="g-signin2" data-onsuccess="onSignIn">Ini button</div>
                </div>
            </div>
        </div>
        <div id='main-page'>
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">What to do now</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">What to expect</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">aaa</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
                    <a href="#" onclick="addTask()"> + New Task </a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">a</div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">b</div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">c</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">d</div>
                    </div>
                </div>
            </div>         
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
