<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>TodoFancy</title>
  </head>
  <body>

    <!-- Home page -->
    <div class="container h-100" id="homepage">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="jumbotron col-11 col-md-7">
          <h1 class="display-4 mb-4">Fancy ToDo!</h1>
          <form id="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Dont have an account? Register
                <span
                  data-toggle="modal"
                  style="cursor:pointer"
                  data-target="#exampleModalCenter"
                  ><b>here</b>.</span
                ></small
              >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                  Register
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="registerForm">
                  <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleNamePassword2"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail2">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail2"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword2"
                      placeholder="Password"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >Password must have minimal 6 character</small
                    >
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container" id="content">
      <nav class="navbar navbar-light shadow p-3 mb-2 bg-white rounded">
        <a class="navbar-brand" href="#">
          <img
            src="https://image.flaticon.com/icons/svg/138/138849.svg"
            width="30"
            height="30"
            class="d-inline-block align-top mr-3"
            alt=""
          />
          ToDo Fancy
        </a>
        <button type="button" onclick="logout();" class="btn btn-warning btn-sm">Logout</button>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-3" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mt-1 mr-2">
              <button type="button" onclick="getAllToDo();" class="btn btn-primary btn-sm">
                All Todo
              </button>
            </li>
            <li class="nav-item mt-1 mr-2">
              <button type="button" onclick="getAllDoneToDo();" class="btn btn-primary btn-sm">
                Done ToDo
              </button>
            </li>
            <li class="nav-item mt-1 mr-2">
              <button type="button" onclick="getAllUndoneToDo();" class="btn btn-primary btn-sm">
                Undone Todo
              </button>
            </li>
            <li class="nav-item mt-1 mr-2">
              <button type="button" class="btn btn-primary btn-sm">
                Create ToDo
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-12">
          <div class="px-4 pb-5 bg-light">
            <div class="row" id="todoContentBody">
              <!--  -->
              
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
