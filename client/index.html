<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="modalButton"data-toggle="modal" data-target="#exampleModal">
    Add new Todo
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="" method="post" id="addTodo">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Title" id="addTodoTitle">
                </div>
                <div class="form-group">
                    <label>Descriptions</label>
                    <input type="text" class="form-control" placeholder="Descriptions" id="addTodoDescriptions">
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="text" class="form-control" placeholder="Due Date" id="addTodoDueDate">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary" id="closemodal">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </form>
        </div>
      </div>
    </div>
  </div>
<section id="listTodo">
  <div class="container">
      <div class="row">
        <div class="col-sm" style="border: solid 1px black">
          ini untuk TODO
          <hr>
          <div id="newTodo"></div>
        </div>
        <div class="col-sm" style="border: solid 1px black">
          ini untuk in progress
          <hr>
        </div>
        <div class="col-sm" style="border: solid 1px black">
          ini untuk done
          <hr>
        </div>
      </div>
  </div>
</section>
<a href="#" onclick="signOut();" id="signoutClick">Sign out</a>
<section id="loginPage">
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <div class="row" style="border: solid 1px black" id="loginClick">
        <p>Login</p>
        </div>
        <div class="row" style="border: solid 1px black" id="registerClick">
        <p>Register</p>
        </div>  
      </div>
      <div class="col-sm-10" style="border: solid 1px black" id="loginform">
        <form action="" method="post" id="login">
          <h3>Login</h3>
          <div class="form-group">
            <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="loginpassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary bg-dark" id="loginButton">Login</button>
          <hr>
          <p>using google? click this button below</p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
      <div class="col-sm-10" style="border: solid 1px black" id="registerform">
          <form action="" method="post" id="register">
            <h3>Register</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="registername" placeholder="Username">
              </div>
            <div class="form-group">
              <input type="email" class="form-control" id="registeremail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="registerpassword"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary bg-dark" id="registerButton">Register</button>
          </form>
        </div>
    </div>
  </div>
</section>
  
  <script src="./script/script.js"></script>
