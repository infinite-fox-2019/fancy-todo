<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="876768652699-9qhd93u1jsbpqj9khdfeubnjhbgi3rsl.apps.googleusercontent.com">

    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-social.css">

    <title>Fancy Todo</title>
  </head>
  <body style="font-family: 'Space Mono', monospace;">

  <div id="container-root" style="height: 100vh">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar" style="margin-bottom: 10rem">
      <a class="navbar-brand mr-auto" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="btn-group ml-3 loginView">
          <button type="button" class="btn btn-info" id="loginName">Action</button>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item" onclick="createProject()">Create Project</button>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <button type="button" class="btn btn-outline-danger content loginView" style="margin-left: 1rem" onclick="signOut()">Logout</button>
      </div>
    </nav>

    <div class="container">



      <div class="text-center" style="margin-bottom: 10rem;">
        <div class="card shadow-lg mb-5 bg-white rounded" style="width: 65%; margin: auto; padding: 5rem" id="index">
        </div>
        <button type="submit" class="btn btn-primary btn-md loginView" style="width: 15%" onclick="addTodo()">Add Todo</button>
      </div>



      <section id="registerSection" class="shadow p-3 mb-5 bg-white rounded" style="display: flex; flex-direction: column; align-items: center; margin-top: 10%">
        <form id="registerForm" style="padding: 3rem">
          <div class="text-center mb-5">
            <h2>Register</h2>
          </div>
          <div class="row" style="display: flex; flex-direction: column">
            <div class="col mb-3">
              <input type="email" id="registerEmail" class="form-control" placeholder="Email">
            </div>
            <div class="col mb-3">
              <input type="password" id="registerPassword" class="form-control" placeholder="Password">
            </div>
            <div class="col mb-5">
              <input type="submit" value="Create Account"class="form-control btn btn-outline-primary btn-sm">
            </div>
            <div class="col mb-4 mt-2 text-center" style="margin: auto">
              <div class="g-signin2" data-width="250" data-height="40" data-longtitle="true" style="margin: auto" data-onsuccess="onSignIn"></div>
            </div>
            <div class="col mb-3 text-center" style="margin: auto">
              <div class="btn btn-block btn-social btn-github btn-md">
                <span class="fa fa-github"></span> Sign in with Github
              </div>
            </div>
            <div class="col mt-5 text-center" style="margin: auto">
              <span>OR</span>
            </div>
          </div>
        </form>
        <div class="col mb-5 text-center" style="margin: auto">
          <button onclick="registerBtn()" class="btn btn-outline-info">Login</button>
        </div>
      </section>



      <section id="loginSection" class="shadow p-3 mb-5 bg-white rounded" style="display: flex; flex-direction: column; align-items: center; margin-top: 10%">
        <form id="loginForm" style="padding: 3rem">
          <div class="text-center mb-5">
            <h2>Login</h2>
          </div>
          <div class="row" style="display: flex; flex-direction: column">
            <div class="col mb-3">
              <input type="email" id="loginEmail" class="form-control" placeholder="Email">
            </div>
            <div class="col mb-3">
              <input type="password" id="loginPassword" class="form-control" placeholder="Password">
            </div>
            <div class="col mb-5">
              <input type="submit" value="Login" class="form-control btn btn-outline-primary btn-sm">
            </div>
            <div class="col mb-4 mt-2 text-center" style="margin: auto">
              <div class="g-signin2" data-width="250" data-height="40" data-longtitle="true" style="margin: auto" data-onsuccess="onSignIn"></div>
            </div>
            <div class="col mb-3 text-center" style="margin: auto">
              <a href="https://github.com/login/oauth/authorize?client_id=d8eb9a003a8523f50afc&redirect_uri=http://localhost:3000/users/github" class="btn btn-block btn-social btn-github btn-md">
                <span class="fa fa-github"></span> Sign in with Github
              </a>
            </div>
            <div class="col mt-5 text-center" style="margin: auto">
              <span>OR</span>
            </div>
          </div>
        </form>
        <div class="col mb-5 text-center" style="margin: auto">
          <button onclick="loginBtn()" class="btn btn-outline-info">Register</button>
        </div>
      </section>
      
    </div>

  </div>




























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
