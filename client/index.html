  <body>
    
    <!-- modal -->
    <!--Modal: Login / Register Form-->
    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog cascading-modal" role="document">
          <!--Content-->
          <div class="modal-content">
      
            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">
      
              <!-- Nav tabs -->
              <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
                    Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
                    Register</a>
                </li>
              </ul>
      
              <!-- Tab panels -->
              <div class="tab-content">
                <!--Panel 7-->
                <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
      
                  <!--Body-->
                  <div class="modal-body mb-1">
                    <form id="login">
                      <input type="email" id="logemail" placeholder="Email">
                      <input type="password" id="logpass" placeholder="Password">
                      <div class="errLogin">
      
                      </div>
                      <div class="successLogin">
      
                      </div>
                      <input type="submit" value="Login">
                    </form>
                  </div>
                  <!--Footer-->
                  <div class="modal-footer">
                    <!-- <div class="options text-center text-md-right mt-1"> -->
                      <p class="my-2">Login with Google</p>
                      <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <!-- </div> -->
                    <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                  </div>
      
                </div>
                <!--/.Panel 7-->
      
                <!--Panel 8-->
                <div class="tab-pane fade" id="panel8" role="tabpanel">
      
                  <!--Body-->
                  <div class="modal-body">
                    <form id="register">
                      <input type="text" id="regname" placeholder="Username">
                      <input type="email" id="regemail" placeholder="Email">
                      <input type="password" id="regpass" placeholder="Password">
                      <div class="errRegis">
      
                      </div>
                      <div class="successRegis">
      
                      </div>
                      <input type="submit" value="Register">
                    </form>
      
                  </div>
                  <!--Footer-->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                  </div>
                </div>
                <!--/.Panel 8-->
              </div>
            </div>
          </div>
          <!--/.Content-->
        </div>

      <!-- Trigger the modal add to do text -->
        <!-- Modal -->
        <div id="textModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add To Do Text</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addtodotext" style="text-align: center">
                            <input type="text" id="title" placeholder="Title">
                            <textarea form="addtodotext" id="description" placeholder="Description"></textarea> 
                            <input type="date" id="duedate">
                            <div class="errAddText"></div>
                            <input type="submit" value="Add">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    <!-- Trigger the modal add to do text -->

                    <div class="modal-header">
                        <h4 class="modal-title">Add To Do Image</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addtodoimg" style="text-align: center">
                            <input type="text" id="title" placeholder="Title">
                            <input type="file" id="img" /> 
                            <input type="date" id="duedate">
                            <div class="errAddText"></div>
                            <input type="submit" value="Add">
                        </form>
                    </div>
                </div>
