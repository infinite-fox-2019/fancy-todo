    <script>
        function onSignIn(googleUser) {
            let id_token = googleUser.getAuthResponse().id_token

            $.ajax({
                url: `${url}/users/googleLogin`,
                method: 'post',
                data: { id_token }
            })
                .done(response => {
                    localStorage.setItem('token', response.token)
                    $('#loginPage').hide()
                    $('#home').show()
                })
                .fail(err => {
                let msg = err.responseJSON
                let text = ''
                msg.forEach(el => {
                    text += el + ', '
                });

                Swal.fire({
                    type: 'error',
                    title: 'Oops...',
                    text,
                })
            })
        }

        function signOut() {
            let auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut()
                .then(function () {
                    localStorage.removeItem('token');
                    $('#home').hide()
                    $('#loginPage').show()
                });
        }

    </script>
