<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1022610317949-pempt9caot6hvmqs5qs37m7dbnsoakib.apps.googleusercontent.com">
    <link rel="stylesheet" href="style.css">
  <title>FancyTodos</title>
</head>

<body>

<!--Login/Register Here-->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--MODAL-->
    <div class="modal-content">
      <div class="modal-c-tabs">
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <!--login-->
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>Login</a>
          </li>
          <li class="nav-item">
            <!--regis-->
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>Register</a>
          </li>
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
            <!--Modal Body-->
            <div class="modal-body mb-1">
              <form id="login">
                <input type="text" id="logname" placeholder="Email">
                <input type="password" id="logpass" placeholder="Password">
                <div class="errLogin">
                </div>
                <div class="successLogin">
                </div>
                <input type="submit" value="Login">
              </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <!--login with google -->
                <p class="my-2">Login with Google</p>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>

          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
            <div class="modal-body">
              <form id="register">
                <input type="text" id="regemail" placeholder="Email">
                <input type="password" id="regpass" placeholder="Password">
                <div class="errRegis">
                </div>
                <div class="successRegis">
                </div>
                <input type="submit" value="Register">
              </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


<!------Modal Update--------->

<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabelEdit">Edit Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="edit">
                <input type="text" id="nameEdit" placeholder="What Todo?">
                <br>
                <input type="text" id="descriptionEdit" placeholder="Description?">
                <br>
                <input type="text" id="dueDateEdit" placeholder="your Due Date?">
                <br>
                <div class="errEdit">
                </div>
                <div class="successEdit">
                </div>
                <input type="submit" value="Edit">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-----------CONTENT------------->
  <div class="container-fluid">
    <div class="row" id="upper-page">
        <a href="" class="btn btn-default btn-primary mx-2 mb-2" data-toggle="modal" data-target="#modalForm" id="signinbtn">Login</a>
        <button onclick="signOut();" class="btn btn-warning btn-sm mx-2 mb-2" id="signoutbtn">Sign out</button>
      <div class="col-12" id="user-container">
        <h1 class = "d-flex justify-content-center">FANCY TODO</h1>
        <div id="user-information"></div>
        </div>
      </div>

      <div>
          <div class= "justify-content-center" id="main-page">
              <div id="todo-bar">
                <form class="form-row col-12 justify-content-center" id="add-todo">
                  <div class="form-group mx-lg-3 mb-2 d-flex p-2">
                      <label for="todo" class="sr-only"></label>
                      <input type="text" class="form-control form-control-lg" id="name" placeholder="what you want todo?">
                      <input type="text" class="form-control form-control-lg" id="description" placeholder="description (optional)">
                      <input type="text" class="form-control form-control-lg" id="dueDate" placeholder="due date (YYYY-MM-DD)">
                  <button type="submit" class="btn btn-sm btn-primary mb-2">Add Todo</button>
                </div>
                </form>
              </div>
              <h1 class="resultAddTodo d-flex justify-content-center"></h1>
              <div id="todoContainer" class="d-flex">
                
                <div id="user-todo-list" class="col-4">
                  <h2 id="titleList" class="d-flex justify-content-center text-center">What you need to do</h2>
                  <div class="row d-flex justify-content-center" id="user-todo"></div>
               </div>
                <div id="user-todo-list" class="col-4">
                  <h2 id="titleDone" class="d-flex justify-content-center text-center">What you achieved</h2>
                  <div class="row d-flex justify-content-center" id="user-todo-done"></div>
                </div>
                <div id="user-todo-list" class="col-4">
                  <h5 id="titleDate"class="d-flex justify-content-center text-center">A Date that might interest you</h5>
                  <div class="row d-flex justify-content-center" id="holiday"></div>
                </div>
              </div>               
            </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
