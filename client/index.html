<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="717041865559-dqsshm6frqa0l7o7ul14djcmnbjlep7f.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9f3db96af3.js" crossorigin="anonymous"></script>

  <title>Dodo | Todo List App</title>
  <style>
    #linkLogin:hover {
      cursor: pointer;
    }
  </style>
</head>

<body style="background: #595959;">

  <nav id="navbar">

  </nav>

  <div class="landing" style="width: 100vw; height: 100vh; overflow: hidden;">

    <!-- background asal made with love by tours truly hadeh ngantuk pakde -->
    <div class="strip" style="position: absolute;  top: 5rem; left:8%;">
        <i class="fas fa-circle" style="color: beige; font-size: 2rem;"></i><i class="fas fa-circle" style="color: beige; font-size: 2rem;"></i><i class="fas fa-circle" style="color: beige; font-size: 2rem;"></i>
    </div>

    <div class="strip" style="position: absolute;  top: 15rem; right:8%;">
      <i class="fas fa-braille" style="color: beige; font-size: 12rem;"></i>
    </div>

    <div class="strip" style="position: absolute;  top: 60vh; left:15%;">
      <i class="fas fa-bacon" style="color: beige; font-size: 9rem;"></i>
    </div>

    <div class="card border-light text-center text-white"
      style="top:15rem; width: 50rem; height: 25rem;background: #595959; margin: 0 auto; float: none;">
      <div class="card-body">
        <p><i class="far fa-check-circle" style="font-size: 4rem;"></i></p>
        <h5 class="card-title" style="font-size: 4rem;">Do Do</h5>
        <p class="card-text" style="font-size: 1.5rem;">Keep Track on Your List!</p>
        <p class="card-text" style="font-size: 1.2rem;">It turn green when it's done</p>
        <a class="btn btn-lg btn-light text-dark" id="linkLogin" data-toggle="modal" data-target="#myModal">Get Started
          >></a>
      </div>
    </div>


    <!--Grid column-->


  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="card" style="padding: 2rem;">
          <div class="card-body text-primary" id="loginCard">
            <div id="googleLogin">
              <div class="g-signin2" data-onsuccess="onSignIn" data-width="390"></div>
              <br>
              <p class="text-center">Or</p>
            </div>
            <form id="myLogin">
              <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                  id="loginEmail">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
              </div>
              <button type="submit" class="btn btn-primary" onclick="loginUser(); return false" style="width: 100%;">Log
                In</button>
              <div class="mt-2">

                <small id="emailHelp" class="form-text text-muted">No account? <a href="#"
                    onclick="showRegister()">Create an
                    account</a></small>
              </div>


            </form>

            <form id="myRegister" style="display: none;">
              <div class="form-group addTodo">
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username"
                  id="registerUsername">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="registerPassword">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                  id="registerEmail">
              </div>

              <button type="submit" class="btn btn-success" onclick="myRegister(); return false"
                style="width: 100%;">Register</button>
              <div class="mt-2">

                <small id="emailHelp" class="form-text text-muted">Already have an account? <a href="#"
                    onclick="showLogin()">Log in</a></small>
              </div>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="main" style="display: none; width: 100%; padding: 3rem;" id="todos">
    <div class="row">
      <div class="col-md-4 m-3">

        <!-- ADD TODO CARD -->
        <div id="cardAdd" class="card border-dark text-white bg-secondary mb-3"
          style="max-width: 30rem; padding: 20px;">
          <form>
            <div class="form-group">
              <label>Todo</label>
              <input type="text" class="form-control" placeholder="What do you wanna do?" id="todoForm">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" placeholder="Give description" id="descriptionForm">
            </div>
            <div class="form-group">
              <label>Tag</label>
              <input type="text" class="form-control" placeholder="Give Tag" id="tagForm">
            </div>
            <button type="submit" class="btn btn-outline-light" onclick="createTodo(); return false" href="#">Add
              Todo ></button>
          </form>
        </div>
      </div>

      <!-- TODO CARD -->
      <div class="col-md-7 m-3">
        <div class="card bg-secondary border-dark">
          <div class="card-header">
            <form class="form-inline my-2 pl-2">
              <input id="search" class="form-control" type="text" placeholder="Search Todo" aria-label="Search"
                style="width: 30%">
            </form>
          </div>
          <div class="card-body">
            <div class="listTodo p-2" style="max-height: 60vh; overflow: auto;">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./js/login.js"></script>
  <script src="./js/todo.js"></script>

</body>

</html>
