<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style2.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="807083855762-u2o5ae43uvqblqdnakmqat4fmitor4o8.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo App!</title>
    <meta charset="utf-8" />
</head>

<body>

    <div class="menu-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" onclick="getTodo">Todos</a></li>
            <li><a href="#">--</a></li>
            <li><a href="#">--</a></li>
            <li><a href="#">--</a></li>
            <li><a href="#">--</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div class="title-page">
        <h1 style="text-align: center; margin-top: 50px; color: black">Todo Fancy App !</h1>
    </div>

    <div id="signUp-form">
        <div class="signup-box">
            <div class="title-signUp">
                CREATE ACCOUNT
            </div>
            <div class="row-signUp">
                <form method="POST" onsubmit="userRegister()">
                    <div class="textbox-signUp">
                        <input type="text" placeholder="Username" id="username">
                    </div>
                    <div class="textbox-signUp">
                        <input type="email" placeholder="email" id="email">
                    </div>
                    <div class="textbox-signUp">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="button-signUp" align="center">
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </div>
            <h5 style="color: rgb(0, 0, 0); cursor: pointer; font-weight:bold;" onclick="loginButton()">Already have Account</h5>
        </div>
    </div>

    <div id="login-form">
        <div class="login-box">
            <div class="title-login">
                LOGIN
            </div>
            <div class="row-login">
                <form method="POST" onsubmit="login()">
                    <div class="textbox-login">
                        <input type="text" placeholder="Username" id="usernameLogin">
                    </div>

                    <div class="textbox-login">
                        <input type="password" placeholder="Password" id="passwordLogin">
                    </div>

                    <div class="button-login" align="center">
                        <input type="submit" class="fadeIn fourth" value="Log In">
                    </div>
                </form>
            </div>
            <h5 style="color: rgb(0, 0, 0); cursor: pointer; font-weight:bold;" onclick="register()">Don't Have Account?</h5>

            <h6 style="text-align: center">Or SignIn with</h6>

            <div class="g-signin2" data-onsuccess="onSignIn" style="justify-content: center"></div>
        </div>
    </div>

    <div id="todo-page">
        <div class="row">
            <div class="col-sm border border-dark">
                <br>
                <h4 class="segment">Search Movie</h4>
                <hr>
                <br>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="q" type="search" placeholder="Keywords" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="getTopHeadlines()" type="submit">Search</button><br><br>
                </form>
                <br>
                <hr>
                <h4 class="segment">Movie</h4><br>
                <div id="stock">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">title</th>
                                <th scope="col">Year</th>
                                <th scope="col">Rating</th>
                            </tr>
                        </thead>
                        <tbody id="market">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm border border-dark">
                <br>
                <h4 class="segment">Todos</h4>
                <hr>
                <br>

                <div id="todolist">



                </div>
            </div>

            <div class="col-sm border border-dark">
                <br>
                <h4 class="segment">Add Todo</h4>
                <hr>
                <br>

                <form method="POST" onsubmit="addTodo()">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Title</label>
                        <input type="text" class="form-control" id="title-todo" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <input type="text" class="form-control" id="description-todo" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">add Todo</button>
                </form>
                <hr>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="./js/main.js"></script>

</body>

</html>
